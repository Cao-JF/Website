<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>內容管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    <div id="app" class="container mt-4">
        <h2>內容管理</h2>
        <div class="list-group" ref="contentList">
            <div v-for="item in items" :key="item._id" class="list-group-item">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <span class="handle">☰</span>
                    </div>
                    <div class="col">
                        <h5>{{ item.title }}</h5>
                        <p class="mb-1">{{ item.credits }}</p>
                        <p class="mb-1">{{ item.content }}</p>
                        <div class="d-flex gap-2">
                            <img v-for="img in item.images" 
                                 :src="img" 
                                 :key="img" 
                                 style="height: 50px; width: auto;">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button @click="editItem(item)" class="btn btn-primary me-2">編輯</button>
                        <button @click="removeItem(item._id)" class="btn btn-danger">刪除</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 編輯模態框 -->
        <div v-if="editingItem" class="modal show" style="display: block">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">編輯內容</h5>
                        <button @click="cancelEdit" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">標題</label>
                                <input v-model="editingItem.title" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">作者</label>
                                <input v-model="editingItem.credits" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">內容</label>
                                <textarea v-model="editingItem.content" class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">圖片</label>
                                <input type="file" class="form-control" multiple accept="image/*" @change="handleImageUpdate">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button @click="cancelEdit" class="btn btn-secondary">取消</button>
                        <button @click="saveEdit" class="btn btn-primary">儲存</button>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-backdrop show"></div> -->
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    items: [],
                    editingItem: null,
                    sortable: null,
                }
            },
            mounted() {
                this.loadItems();
                this.initSortable();
            },
            methods: {
                async loadItems() {
                    const response = await fetch('/api/content');
                    this.items = await response.json();
                },
                initSortable() {
                    this.sortable = new Sortable(this.$refs.contentList, {
                        handle: '.handle',
                        animation: 150,
                        onEnd: async (evt) => {
                            const itemId = this.items[evt.oldIndex]._id;
                            const newIndex = evt.newIndex;
                            
                            // 更新順序
                            await fetch('/api/reorder', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ itemId, newIndex })
                            });
                        }
                    });
                },
                editItem(item) {
                    this.editingItem = { ...item };
                },
                async saveEdit() {
                    const formData = new FormData();
                    formData.append('_id', this.editingItem._id);
                    formData.append('title', this.editingItem.title);
                    formData.append('credits', this.editingItem.credits);
                    formData.append('content', this.editingItem.content);
                    
                    if (this.editingItem.newImages) {
                        for (let file of this.editingItem.newImages) {
                            formData.append('images', file);
                        }
                    }

                    await fetch('/api/update', {
                        method: 'POST',
                        body: formData
                    });

                    this.loadItems();
                    this.cancelEdit();
                },
                async removeItem(id) {
                    if (confirm('確定要刪除嗎？')) {
                        await fetch(`/api/delete/${id}`, { method: 'DELETE' });
                        this.loadItems();
                    }
                },
                cancelEdit() {
                    this.editingItem = null;
                },
                handleImageUpdate(event) {
                    this.editingItem.newImages = event.target.files;
                }
            }
        }).mount('#app');
    </script>

    <style>
        .handle {
            cursor: move;
            user-select: none;
        }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</body>
</html>
