<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>𝙎𝙀𝙀𝙏𝙃𝘼𝙏𝘾𝙊𝙒</title>
    <link href="images/stc_icon.ico" rel="shortcut icon"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="container-fluid p-0">

        <div class="nav-section">
            <div class="nav-items">
                <a href="/" class="text-end">home</a>
                <a href="/projects" class="text-end">projects</a>
                <a href="#" class="text-end">about</a>
                <a href="#" class="text-end">contact</a>
            </div>
        </div>

        <div class="logo-container">
            <div class="logo"></div>
        </div>


        <div class="banner">
        </div>

        <!-- News Section -->
        <div class="news-section">
            <div class="container">
                <h2 class="news-title">最新消息</h2>
                <div class="row gy-4 mb-4">
                    <div v-for="item in News" class="col-md-3">
                        <div class="news-img">
                        </div>
                        <div class="news-caption">
                            <h4>{{item.title}}</h4>
                            <p>{{item.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container">Copyright © 2024 SEETHATCOW All Rights Reserved.</div>
        </div>
    </div>

    <script src="js/bs5vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.to('.logo', {
            scrollTrigger: {
                trigger: '.nav-section',
                start: 'top -180px',
                end: 'bottom -500px',
                scrub: true,
                markers: false,
                toggleActions: "restart restart pause pause"
            },
            height: '10vh'
        });

        
    </script>

</body>

</html>
